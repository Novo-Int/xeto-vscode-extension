on:
  push:
    branches:
      - main
  release:
    types:
    - created

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/') == false
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: ./vscode-extension
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run compile
    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - run: npm test
      if: runner.os != 'Linux'
    - run: npm install -g vsce
      if: runner.os == 'Linux'
    - name: Generate extension package
      if: success() && runner.os == 'Linux'
      run: vsce package -o ../pog-extension.vsix
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Push extension to release
        if: success() && startsWith(github.ref, 'refs/tags/') && runner.os == 'Linux'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./pog-extension.vsix
          asset_name: extension.vsix
          tag: ${{ github.ref }}
          overwrite: true


 

  
